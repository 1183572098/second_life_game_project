{% extends 'game/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Archive
{% endblock %}

{% block body_block %}


<link rel="stylesheet" href="../../static/css/archive.css">
<!--<link rel="stylesheet" href="../../static/css/base.css">-->
    <script type="text/javascript">
        var archive = [];
        archive[0] = {{archive1}};
        archive[1] = {{archive2}};
        archive[2] = {{archive3}};
    </script>
<div class="main">
    <div class="formPosition">
        <h1 class="gradient-text">Read Archive</h1>
        <div>
            <p>
            {% if user.is_authenticated %}
                Choose an Archive
            {% else %}
                Welcome to your new life
            {% endif %}
            </p>
            <br />


        </div>
        <table class="archive table-bordered">
<!--            <thead>archive1</thead>-->
            <tr class="head">
                <td>Archive1</td>
                <td>Archive2</td>
                <td>Archive3<td>
            </tr>
            <tr>
                <td id="name1"></td>
                <td id="name2"></td>
                <td id="name3"></td>
            </tr>
            <tr>
                <td id="portrait1"></td>
                <td id="portrait2"></td>
                <td id="portrait3"></td>
            </tr>
            <tr>
                <td id="detail1"></td>
                <td id="detail2"></td>
                <td id="detail3"></td>
            </tr>
            <tr class="tail">
                <td id="time1"></td>
                <td id="time2"></td>
                <td id="time3"></td>
            </tr>
        </table>
    </div>
</div>
<script src="../../static/js/readArchive.js"></script>
{% endblock %}
